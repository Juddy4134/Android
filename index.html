<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first gooooooood game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">

    <header>
        <h1>Whack-a-Mole</h1>
        <div class="score-box" id="score-box">
            <h2>Score</h2>
            <p class="score-out" id="score-out">0</p>
        </div><!-- end score-box -->
    </header>
    <main>
        <button class="btn-start" id="btn-start">Start Game</button>
        <div class="game-container">
            <div class="row">
                <div class="box">
                    <img src="images/mole.jpg" alt="mole" class="mole-pic" id="mole-01">
                    <img src="images/dirt.jpg" alt="dirt" class="dirt-pic">
                    <div class="mask"></div><!-- end mask -->
                </div><!-- end box -->
                <div class="box">
                    <img src="images/mole.jpg" alt="mole" class="mole-pic"
                         id="mole-02">
                    <img src="images/dirt.jpg" alt="dirt" class="dirt-pic">
                    <div class="mask"></div><!-- end mask -->
                </div><!-- end box -->
                <div class="box">
                    <img src="images/mole.jpg" alt="mole" class="mole-pic"
                         id="mole-03">
                    <img src="images/dirt.jpg" alt="dirt" class="dirt-pic">
                    <div class="mask"></div><!-- end mask -->
                </div><!-- end box -->
            </div><!-- end row -->
            <div class="row">
                <div class="box">
                    <img src="images/mole.jpg" alt="mole" class="mole-pic" id="mole-04">
                    <img src="images/dirt.jpg" alt="dirt" class="dirt-pic">
                    <div class="mask"></div><!-- end mask -->
                </div><!-- end box -->
                <div class="box">
                    <img src="images/mole.jpg" alt="mole" class="mole-pic" id="mole-05">
                    <img src="images/dirt.jpg" alt="dirt" class="dirt-pic">
                    <div class="mask"></div><!-- end mask -->
                </div><!-- end box -->
                <div class="box">
                    <img src="images/mole.jpg" alt="mole" class="mole-pic" id="mole-06">
                    <img src="images/dirt.jpg" alt="dirt" class="dirt-pic">
                    <div class="mask"></div><!-- end mask -->
                </div><!-- end box -->
            </div><!-- end row -->
        </div><!-- end game-container -->
    </main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
